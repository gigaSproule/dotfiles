[package]
name = "dotfiles"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.56"
dirs = "4.0.0"
reqwest = "0.11.11"
tokio = { version = "1.19.2", features = [ "full" ] }
open = "3.0.1"

[dev-dependencies]
mockall = "0.11.1"
mockall_double = "0.3.0"
serial_test = "0.9.0"

[target.'cfg(target_os = "linux")'.dependencies]
flate2 = "1.0.24"
tar = "0.4.38"
uuid = { version = "1.1.2", features = [ "v4" ] }
whoami = "1.2.1"

[target.'cfg(unix)'.dependencies]
nix = "0.25.0"
walkdir = "2.3.2"

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1.2"
registry = "1.2.2"


[profile.release]
strip = true
lto = true
codegen-units = 1
