[package]
name = "dotfiles"
description = "Installs and sets up devices"
version = "0.1.1"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/gigaSproule/dotfiles"

[dependencies]
async-trait = "0.1.73"
dirs = "5.0.1"
reqwest = "0.11.19"
tokio = { version = "1.31.0", features = [ "full" ] }
open = "5.0.0"

[dev-dependencies]
mockall = "0.11.4"
mockall_double = "0.3.0"
serial_test = "2.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
flate2 = "1.0.27"
tar = "0.4.40"
uuid = { version = "1.4.1", features = [ "v4" ] }
whoami = "1.4.1"

[target.'cfg(unix)'.dependencies]
nix = "0.26.2"
walkdir = "2.3.3"

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1.2"
registry = "1.2.3"
utfx = "0.1.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
