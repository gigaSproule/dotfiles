[package]
name = "dotfiles"
description = "Installs and sets up devices"
version = "0.1.1"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/gigaSproule/dotfiles"

[dependencies]
async-trait = "0.1.74"
dirs = "5.0.1"
reqwest = "0.11.22"
tokio = { version = "1.34.0", features = ["full"] }
open = "5.0.0"

[dev-dependencies]
mockall = "0.11.4"
mockall_double = "0.3.0"
serial_test = "2.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
flate2 = "1.0.28"
tar = "0.4.40"
uuid = { version = "1.6.0", features = ["v4"] }
whoami = "1.4.1"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27.1", features = ["fs", "user"] }
walkdir = "2.4.0"

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1.2"
registry = "1.2.3"
utfx = "0.1.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
