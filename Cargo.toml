[package]
name = "dotfiles"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.68"
dirs = "5.0.0"
reqwest = "0.11.16"
tokio = { version = "1.27.0", features = [ "full" ] }
open = "4.0.1"

[dev-dependencies]
mockall = "0.11.4"
mockall_double = "0.3.0"
serial_test = "1.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
flate2 = "1.0.25"
tar = "0.4.38"
uuid = { version = "1.3.0", features = [ "v4" ] }
whoami = "1.4.0"

[target.'cfg(unix)'.dependencies]
nix = "0.26.2"
walkdir = "2.3.3"

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1.2"
registry = "1.2.3"

[profile.release]
strip = true
lto = true
codegen-units = 1
